<!DOCTYPE html>
<html>
<head>
    <title>Controller</title>
    <script src="scripts/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("sample", []);
        app.controller("test", function () {
            this.Name = "James";
            this.Salary = 2500;
        });
    </script>
	<meta charset="utf-8" />
</head>
<body ng-app="sample">
   <div ng-controller="test as o">
       Hello {{o.Name}}, your salary is {{o.Salary}}
   </div>
</body>
</html>
