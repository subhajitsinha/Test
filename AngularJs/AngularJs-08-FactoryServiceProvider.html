<!DOCTYPE html>
<html>
<head>
    <title>Ajax Request</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/AngularJs-8-FactoryServiceProvider.js"></script>
    <meta charset="utf-8" />
</head>
<body ng-app="app">
    <div ng-controller="samplefactory">
        <div>Factory</div>
        <input type="text" ng-model="a" />
        <input type="text" ng-model="b" />
        Sum = {{sum}}
        <button value="Sum" ng-click="doSum()">Sum</button>
        Substract = {{substract}}
        <button value="Substract" ng-click="doSubstract()">Substract</button>
    </div>
    <div style="padding:10px 0 0 0" ng-controller="sampleservice">
        <div>Service</div>
        <input type="text" ng-model="a" />
        <input type="text" ng-model="b" />
        Sum = {{sum}}
        <button value="Sum" ng-click="doSum()">Sum</button>
        Substract = {{substract}}
        <button value="Substract" ng-click="doSubstract()">Substract</button>
    </div>
</body>
</html>
