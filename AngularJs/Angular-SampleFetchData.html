<!DOCTYPE html>
<html>
<head>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/Angular-SampleFetchData.js"></script>
    <title>Sample Fetch Data</title>
	<meta charset="utf-8" />
</head>
<body ng-app="sample">
    <div ng-controller="test">
        <table ng-repeat="emp in employee">
            <tr>
                <td>{{emp.Empno}}</td>
                <td>{{emp.Name}}</td>
                <td>{{emp.Email}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
